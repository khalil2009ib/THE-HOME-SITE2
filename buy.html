    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
  }
  .card {
    background-color: #1a1a1a;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  }
  .card h2 {
    color: #9b59b6; 
    margin-top: 0;
  }
  .card p {
    color: #ccc;
  }
  .card .price {
    color: #28a745;
    font-weight: bold;
    margin-top: 10px;
  }
  .card button {
    margin-top: 15px;
    padding: 10px;
    background-color: #9b59b6; 
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
  }
  .card button:hover {
    background-color: #7d3c98;
  }
</style>
</head>

<h1>Available Websites for Sale</h1>
